<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Egghead D3 V4</title>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <style>
      div {
      display: inline-block;
      border: 1px solid black;
      }
      a {
      display: block;
      }
      .chart {
      background: lightgray;
      border: 1px solid black;
      min-width: 200px;
      min-height: 350px;
      }
      .bar {
      height: 30px;
      color: green;
      fill: lightgreen;
      stroke: black;
      stroke-width: 1;
      }
      .baron {
      fill: lightblue;
      }
    </style>
  </head>

  <body>
    <div class="chart"></div>
    
    <script src="src/app.js"></script>
  </body>
</html>
