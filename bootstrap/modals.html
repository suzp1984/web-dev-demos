<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initialscale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>

      .box {
      border:1px solid grey;
      background-color:#d3d3d3;

      }

      .large {
      font-size:3000%;
      color:red;
      }

      #div1 {
      background-color:blue;

      }

      #div2 {
      background-color:red;

      }

      #div3 {
      background-color:green;

      }

      .contentDiv {
      height:800px;
      }

    </style>
  </head>
  
  <body>

    <div class="container">
      <h1>Hello, world!</h1>
      <!-- Button trigger modal -->
      <button class="btn btn-primary btn-lg" data-toggle="modal" datatarget="#myModal">
        Launch demo modal
      </button>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" arialabelledby="myModalLabel"
           aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span ariahidden="true">&times;</span>
                <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            
            <div class="modal-body">
              ...
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-default" datadismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/
                 jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files
         as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
