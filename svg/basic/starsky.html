<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>

  <style>
    html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #001122;
    line-height: 0;
    font-size: 0;
    }
  </style>

  <body>
    <svg width="100%" height="100%"
         viewBox="-400 -300 800 600"
         preserveAspectRatio="xMidYMid slice" >
      <defs>
        <polygon id="star" points="0 -10 2 -2 10 0 2 2 0 10 -2 2 -10 0 -2 -2" fill="white"></polygon>
      </defs>

      <g id="real">
        <g id="star-group">
        </g>

        <g id="moon-group">
          <mask id="moon-mask">
            <circle cx="-250" cy="-150" r="100" fill="white"></circle>
            <circle cx="-200" cy="-200" r="100" fill="black"></circle>
          </mask>

          <circle cx="-250" cy="-150" r="100" fill="yellow" mask="url(#moon-mask)" />
        </g>

        <g id="light-tower" transform="translate(250, 0)">
          <defs>
            <linearGradient id="tower" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0" stop-color="#999"></stop>
              <stop offset="1" stop-color="#333"></stop>
            </linearGradient>
            <radialGradient id="light" cx="0.5" cy="0.5" r="0.5">
              <stop offset="0" stop-color="rgba(255, 255, 255, 0.8)" />
              <stop offset="1" stop-color="rgba(255, 255, 255, 0)" />
            </radialGradient>
            
            <clipPath id="light-clip">
              <polygon points="0 0 -300 -15 -300 15">
                <animateTransform
                   attributeName="transform"
                   attributeType="XML"
                   type="rotate"
                   from="0"
                   to="360"
                   dur="10s"
                   repeatCount="indefinite"
                   >
                </animateTransform>
              </polygon>
              <circle cx="0" cy="0" r="2" />
            </clipPath>
          </defs>
          <polygon points="0 0 5 50 -5 50" fill="url(#tower)" />
          <ellipse cx="0" cy="0" rx="300" ry="100" fill="url(#light)"
                   clip-path="url(#light-clip)" />

        </g>
      </g>
      <g id="reflact" transform="translate(0 50)" mask="url(#fading)" >
        <defs>
          <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="rgba(255, 255, 255, .3)" />
            <stop offset="0.5" stop-color="rgba(255, 255, 255, 0)" />
          </linearGradient>

          <mask id="fading">
            <rect x="-400" y="0" width="800" height="300" fill="url(#fade)"></rect>            
          </mask>
        </defs>
        <use xlink:href="#real" transform="scale(1, -1) translate(0, -50)"  />
      </g>
      
      <line x1="-400" y1="50" x2="400" y2="50" stroke="white"></line>
    </svg>

    <script src="js/starsky.js"></script>
  </body>
  
</html>
