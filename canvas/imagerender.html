<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>drawing mouse event</title>
    <style>
      #canvasa, #canvasb {
      display: block;
      margin: 0 auto;
      border: 1px solid #aaa;
      }

      #canvasa {
      float: left;
      }

      #canvasb {
      float: right;
      }

      #filter {
      text-align: center;
      position: relative;
      top: 50px;
      font-size: 20px;
      clear: both;
      }
    </style>
  </head>
  <body>
    <canvas id="canvasa">
    </canvas>
    <canvas id="canvasb" ></canvas>

    <div id="filter">
      <a href="javascript: greyEffect()">Grey Effect</a>
      <a href="javascript: blackEffect()">Black&White Effect</a>
      <a href="javascript: reverseEffect()">Reverse Effect</a>
      <a href="javascript: blurEffect()">Blur Effect</a>
      <a href="javascript: mosaicEffect()">Mosaic Effect</a>
    </div>
    
    <script src='js/imagerender.js'></script>
  </body>
</html>
